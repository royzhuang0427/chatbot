<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATBOTHTML</title>
    <style>
        body {
            background-color: #f7f7f7; 
            color: #333333; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            color: #333333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.assistant {
            justify-content: flex-start;
        }
        .message .text-content {
            max-width: 60%;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .message.user .text-content {
            background-color: #E1E1E1; 
            color: #333;
        }
        .message.assistant .text-content {
            background-color: #E1E1E1; 
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(145deg, #555555, #888888); 
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1); 
        }
        button:hover {
            background: linear-gradient(145deg, #888888, #555555);
            transform: scale(1.05);
        }
        .dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .dot {
            width: 35px;
            height: 35px;
            margin: 0 5px;
            background-color: #333;
            border-radius: 50%;
            opacity: 0.5;
            animation: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <h1>CHATBOT</h1>

    <div class="chat-container" id="chatContainer">
    </div>

    <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <button id="startRecognition">Start Chat</button>

    <script>
        const chatContainer = document.getElementById('chatContainer');

        const createMessage = (text, sender) => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            
            const textContentDiv = document.createElement('div');
            textContentDiv.classList.add('text-content');
            textContentDiv.innerText = text;
            
            messageDiv.appendChild(textContentDiv);
            chatContainer.appendChild(messageDiv);

            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        const speak = (text) => {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            speechSynthesis.speak(utterance);
        };

        document.getElementById('startRecognition').addEventListener('click', function() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('抱歉，您的瀏覽器不支持語音識別。');
                return;
            }

            const recognition = new window.webkitSpeechRecognition();
            recognition.lang = 'zh-CN';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            const dots = document.querySelectorAll('.dot');

            recognition.onstart = () => {
                dots.forEach(dot => {
                    dot.style.animation = 'pulse 1s infinite'; 
                });
            };

            recognition.onresult = (event) => {
                const spokenText = event.results[0][0].transcript;ll
                createMessage(spokenText, 'user');

                fetch('http://127.0.0.1:5000/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input: spokenText })
                })
                .then(response => response.json())
                .then(data => {
                    createMessage(data.response, 'assistant');
                    speak(data.response);
                })
                .catch(error => console.error('Error:', error));
            };

            recognition.onend = () => {
                dots.forEach(dot => {
                    dot.style.animation = 'none'; 
                });
            };

            recognition.onerror = (event) => {
                console.error('語音識別錯誤：', event.error);
                dots.forEach(dot => {
                    dot.style.animation = 'none'; 
                });
            };

            recognition.start();
        });
    </script>
</body>
</html>
